<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ghostris</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <img src="assets/venezuela-flag.svg" alt="Venezuelan flag" id="venezuela-flag" />
    <!-- Start / Game Over Overlay -->
    <div id="startScreen" class="overlay visible">
      <div class="overlay-card">
        <img src="assets/ghost.svg" alt="cute ghost" class="ghost-hero" />
        <h1>Ghostris</h1>
        <p>Stack the blocks. Keep the ghosts smiling ðŸ‘»</p>
        <button id="startBtn" class="btn primary">Start</button>
      </div>
    </div>

    <div id="game">
      <main class="wrap">
        <canvas id="board" width="240" height="480"></canvas>
      </main>

      <div id="controls" class="controls" role="group" aria-label="Game controls">
        <button id="btn-left" class="btn ghost" data-key="ArrowLeft" aria-label="Move left">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M15 18l-6-6 6-6v12z"/></svg>
        </button>
        <button id="btn-rotate" class="btn ghost" data-key="ArrowUp" aria-label="Rotate">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 6V3L8 7l4 4V8c2.76 0 5 2.24 5 5a5 5 0 0 1-9.9 1h-2.02A7 7 0 0 0 12 20a7 7 0 0 0 0-14z"/></svg>
        </button>
        <button id="btn-right" class="btn ghost" data-key="ArrowRight" aria-label="Move right">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9 6l6 6-6 6V6z"/></svg>
        </button>
        <button id="btn-soft" class="btn ghost" data-key="ArrowDown" aria-label="Soft drop">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7 10l5 5 5-5H7z"/></svg>
        </button>
        <button id="btn-hard" class="btn ghost" data-key=" " aria-label="Hard drop">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 21l-8-8h16l-8 8z"/>
            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" d="M12 3v10"/>
          </svg>
        </button>
      </div>
    </div>

    <footer class="credit"><small>Ghost theme by ChatGPT</small></footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
